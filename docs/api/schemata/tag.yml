---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Tag
description: programming language tag
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: identity
    type:
    - integer
  identity:
    "$ref": "/schemata/tag#/definitions/id"
  name:
    description: language name
    type:
    - string
  color:
    description: language color
    type:
    - string
  created_at:
    description: when tag was created
    format: date-time
    type:
    - string
  updated_at:
    description: when tag was updated
    format: date-time
    type:
    - string
links:
- description: Create a new tag.
  href: "/tag"
  method: POST
  rel: create
  title: Create
- description: Info for existing tag.
  href: "/article/{(%2Fschemata%2Ftag%23%2Fdefinitions%2Fname)}"
  method: GET
  rel: self
  title: Info
- description: List existing tags.
  href: "/tags"
  method: GET
  rel: instances
  title: List
  targetSchema:
    properties:
      instances:
        type:
        - array
        items:
          "$ref": "/schemata/tag"
    type:
    - object
properties:
  id:
    "$ref": "/schemata/tag#/definitions/id"
  name:
    "$ref": "/schemata/tag#/definitions/name"
  created_at:
    "$ref": "/schemata/tag#/definitions/created_at"
  updated_at:
    "$ref": "/schemata/tag#/definitions/updated_at"
id: schemata/tag
