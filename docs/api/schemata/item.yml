- object
definitions:
  id:
    description: identity
    type:
    - integer
  identity:
    "$ref": "/schemata/item#/definitions/id"
  user_id:
    description: user post this item 
    type:
    - integer
  github_url:
    description: github url
    type:
    - string
  name:
    description: github name
    type:
    - string
  description:
    description: github description 
    type:
    - string
  comment:
    description: user comment
    type:
    - string
  created_at:
    description: when item was created
    format: date-time
    type:
    - string
  updated_at:
    description: when item was updated
    format: date-time
    type:
    - string
links:
- description: Create a new item.
  href: "/item"
  method: POST
  rel: create
  schema:
    properties:
      access_token:
        "$ref": "/schemata/me#/definitions/access_token"
      github_url:
        "$ref": "/schemata/item#/definitions/github_url"
      name:
        "$ref": "/schemata/item#/definitions/name"
      comment:
        "$ref": "/schemata/item#/definitions/comment"
