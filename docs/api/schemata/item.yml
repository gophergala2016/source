- description: Info for existing item.
  href: "/item/{(%2Fschemata%2Fitem%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing items.
  href: "/items"
  method: GET
  rel: instances
  title: List
  schema:
    properties:
      limit:
        "$ref": "/schemata/common#/definitions/limit"
      offset:
        "$ref": "/schemata/common#/definitions/offset"
    type:
    - object
  targetSchema:
    properties:
      instances:
        type:
        - array
        items:
          "$ref": "/schemata/item"
    type:
    - object
