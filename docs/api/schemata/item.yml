    properties:
      access_token:
        "$ref": "/schemata/me#/definitions/access_token"
      limit:
        "$ref": "/schemata/common#/definitions/limit"
      offset:
        "$ref": "/schemata/common#/definitions/offset"
    type:
    - object
  targetSchema:
    properties:
      instances:
        type:
        - array
        items:
          "$ref": "/schemata/item"
    type:
    - object
  title: Favorite List
