<table class="table table-hover">
    <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ng-for="var item of items; #i = index">
            <td>{{ item.isbn }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.publicationDate }}</td>
            <td class="pull-left">
                <button type="button"
                        id="viewButton-row-{{i + 1}}"
                        class="btn btn-default"
                        (click)="viewBook(item)">View</button>
                <button type="button"
                        id="editButton-row-{{i + 1}}"
                        class="btn btn-primary"
                        (click)="editBook(item)">Edit</button>
                <button type="button"
                        id="deleteButton-row-{{i + 1}}"
                        class="btn btn-danger"
                        (click)="deleteBook(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
